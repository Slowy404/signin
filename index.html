<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- gg font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign In</title>
</head>
<body>
    <div class="tranloc">
    <div class="topslide">
        <i class="fa-solid fa-bars display " ></i>
        <ul class="main menu">
            <li class="item-menu home">Home</li>
            <li class="item-menu">About</li>
            <li class="item-menu">Blog</li>
            <li class="item-menu">Pages</li>
            <li class="item-menu">Contract</li>
        </ul>

        <ul class="main sign">
            <li class="item-sign language">
                Language 
                <img src="./assets/img/Iconlanguage.png" class="item-sign icon"alt="icon">
                <ul class="item-sigin__list">
                    <li class="item-sigin__item">English</li>
                    <li class="item-sigin__item">Tiếng Việt</li>
                    <li class="item-sigin__item">France</li>
                </ul>
            </li>
            <li class="item-sign signin select">Sign  in</li>
            <li class="item-sign signup ">Sign up</li>
            <li class="item-sign register">Register</li> 
        </ul>
    </div>
    <div class="slide">
        <div class="texte">
            <div class="ellipse1"></div>
            <div class="ellipse2"></div>
            <h1 class="texte-heading">Sign In to <br> Recharge Direct</h1>
            <p class="texte-text">if you don’t an account<br> you can <a href="#" class="texte-text__link">Register here!</a></p>
        </div>
    
        <div class="picture">
            <img src="./assets/img/him.png" alt="" class="" >
        </div>
        
        <div class="form-signup">
            <div class="form form-email">
                <div class="mail">
                    <input type="email" name="email" id="email" placeholder="Enter Email" class="email">
                    <img src="./assets/img/X.png" alt="" class="form-img email-close">
                </div>
                <p class="form-message message-email"></p>
            </div>
            <div class="form form-password">
                <div class="pass">
                    <input type="password" name="password" id="password" placeholder="••••••••••" class="password">
                    <img src="./assets/img/eyex.png" alt="eye-close" class="form-img eye-close">
                    <img src="./assets/img/eye.png" alt="eye" class="form-ing eye">
                </div>
                <p class="form-message message-password"></p>
            </div>
            <p class="recover"><a href="#" class="recover-link">Recover password ?</a></p>
            <button class="form-submit">Sign in</button>
            <p class="continue"> 
                <span class="continue-text">Or continue with</span>
            </p>
            <div class="socicals">
                <div class="socical socical-google">
                    <img src="./assets/img/Google.png" alt="Google">
                </div>

                <div class="socical socical-apple">
                    <img src="./assets/img/Apple.png" alt="Apple">
                </div>

                <div class="socical socical-facebook">
                    <img src="./assets/img/facebook.png" alt="Facebook">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
